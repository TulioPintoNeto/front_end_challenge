<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- Personal CSS -->
        <link href="css/style.css" rel="stylesheet">

        <title>Front-end Challenge</title>
    </head>
    <body>
        <main class="py-5">
            <section class="container bg-white py-3 w-50" id="box-main-content">
                <h2 class="h5 text-center">Cadastre-se</h2>
                <form>
                    <p class="h6 py-2">Seus dados</h2>
                    <div class="row py-1">
                        <div class="col-md-12">
                            <label for="fullName" class="form-label">Nome Completo*</label>
                            <input class="form-control" id="fullName" required>
                        </div>
                    </div>

                    <div class="row py-1">
                        <div class="col-md-6">
                            <label for="birthDate" class="form-label">Data de Nascimento*</label>
                            <input type="date" class="form-control" id="birthDate" min="1870-01-01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">CPF*</label>
                            <input class="form-control" id="fullName" required>
                        </div>
                    </div>

                    <div class="row py-1">
                        <div class="col-md-4">
                            <label for="fullName" class="form-label">Celular</label>
                            <input type="tel" class="form-control" id="fullName">
                        </div>
                        <div class="col-md-8">
                            <label for="fullName" class="form-label">E-mail*</label>
                            <input type="email" class="form-control" id="fullName" required>
                        </div>
                    </div>
                    
                    <div class="my-4">
                        <hr/>
                    </div>

                    <p class="h6 py-2">Endereço</h2>

                    <div class="row py-1">
                        <div class="col-md-5">
                            <label for="fullName" class="form-label">CEP*</label>
                            <input class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-7">
                        </div>
                    </div>

                    <div class="row py-1">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Logradouro*</label>
                            <input class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-3">
                            <label for="fullName" class="form-label">Número*</label>
                            <input class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-3">
                            <label for="fullName" class="form-label">Complemento</label>
                            <input class="form-control" id="fullName">
                        </div>
                    </div>

                    <div class="row py-1">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Bairro*</label>
                            <input class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-2">
                            <label for="fullName" class="form-label">UF*</label>
                            <input class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-4">
                            <label for="fullName" class="form-label">Cidade*</label>
                            <input class="form-control" id="fullName" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                </form>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
