<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- Personal CSS -->
        <link href="css/style.css" rel="stylesheet">

        <title>Front-end Challenge</title>
    </head>
    <body>
        <div id="loading-animation" data-waiting="0">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <main class="py-5">
            <div class="container bg-white pb-3 w-50" id="box-main-content">
                <div class="row">
                    <button type="button" class="col-md-6 py-3 text-center personal-section" id="form-heading" data-target="#form-section" aria-expanded="true" aria-controls="form-section">
                        Formulário de Cadastro
                    </button>
                    <button type="button" class="col-md-6 py-3 text-center personal-section active" id="github-heading" data-target="#github-section" aria-expanded="false" aria-controls="github-section">
                        Repositórios GitHub
                    </button>
                </div>
                <section id="form-section" aria-labelledby="form-heading">
                    <h2 class="h5 text-center pt-2">Cadastre-se</h2>
                    <form id="register-form">
                        <div class="row py-1">
                            <div class="col-md-12">
                                <label for="fullName" class="form-label">Nome Completo*</label>
                                <input class="form-control" id="fullName" data-type="fullName" required>
                            </div>
                        </div>
    
                        <div class="row py-1">
                            <div class="col-md-6">
                                <label for="birthDate" class="form-label">Data de Nascimento*</label>
                                <input type="date" class="form-control" id="birthDate" min="1870-01-01" data-type="birthDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cpfDocument" class="form-label">CPF*</label>
                                <input class="form-control cpf" id="cpfDocument" data-type="cpfDocument" pattern="[\d]{3}.[\d]{3}.[\d]{3}-[\d]{2}" required>
                            </div>
                        </div>
    
                        <div class="row py-1">
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">Celular</label>
                                <input type="tel" class="form-control tel" id="phoneNumber" data-type="phoneNumber">
                            </div>
                            <div class="col-md-6">
                                <label for="emailAddress" class="form-label">E-mail*</label>
                                <input type="email" class="form-control" id="emailAddress" data-type="emailAddress" required>
                            </div>
                        </div>
                        
                        <div class="my-4">
                            <hr/>
                        </div>
    
                        <p class="h6 py-2">Endereço</h2>
    
                        <div class="row py-1">
                            <div class="col-md-6">
                                <label for="cepCode" class="form-label">CEP*</label>
                                <input class="form-control cep" id="cepCode" data-type="cepCode" required>
                            </div>
                            <div class="col-md-6">
                                <label for="streetName" class="form-label">Logradouro*</label>
                                <input class="form-control" id="streetName" required>
                            </div>
                        </div>
    
                        <div class="row py-1">
                            <div class="col-md-4">
                                <label for="addressNumber" class="form-label">Número*</label>
                                <input type="number" class="form-control" id="addressNumber" required>
                            </div>
                            <div class="col-md-4">
                                <label for="addressComplement" class="form-label">Complemento</label>
                                <input class="form-control" id="addressComplement">
                            </div>
                            <div class="col-md-4">
                                <label for="district" class="form-label">Bairro*</label>
                                <input class="form-control" id="district" required>
                            </div>
                        </div>
    
                        <div class="row py-1">
                            <div class="col-md-6">
                                <label for="state" class="form-label">UF*</label>
                                <input class="form-control" id="state" pattern="[A-Z]{2}" data-type="state" required>
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">Cidade*</label>
                                <input class="form-control" id="city" required>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col-md-12">
                              <label for="description" class="form-label">Descrição (Bio)</label>
                              <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
    
                        <p class="mt-3">*Campos necessários.</p>
    
                        <button form="register-form" type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                    </form>
                </section>
                <section id="github-section" aria-labelledby="github-heading">
                    <h2 class="h5 text-center pt-2">Detalhes de Repositórios</h2>
                    <form id="github-form"> 
                        <div class="row py-1" id="search-filter">
                            <div class="col-md-4">Filtrar por:</div>
                            <div class="form-check col-md-4 text-center">
                                <input class="form-check-input" type="radio" name="radio" id="org-radio" data-type="org" checked>
                                <label class="form-check-label" for="org-radio">
                                    Organização
                                </label>
                            </div>
                            <div class="form-check col-md-4 text-center">
                                <input class="form-check-input" type="radio" name="radio" id="user-radio" data-type="user">
                                <label class="form-check-label" for="user-radio">
                                    Usuário
                                </label>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <input class="form-control" type="search" id="search-input" placeholder="Procurar..." aria-label="Procurar" aria-describedby="search-button">
                                    <button form="github-form" class="btn btn-outline-secondary" type="submit" id="search-button" title="Procure pelo repositório do usuário/organização no GitHub">
                                        <i class="fas fa-search"></i>
                                        <span>Procurar</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="box-repo-list">
                                <div id="repo-list">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-warning collapse" id="no-results-found" role="alert">
                                    Opa! Parece que não encontramos nenhum resultado.
                                </div>
                            </div>
                        </div>
                    </form>
                </section>

            </section>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Jquery Mask Plugin (by Igor Escobar) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" crossorigin="anonymous"></script>

        <!-- Icon Awesome -->
        <script src="https://kit.fontawesome.com/8a9d323955.js" crossorigin="anonymous"></script>

        <!-- Personal JS -->
        <script src="js/app.js" type="module"></script>
    </body>
</html>
